syntax = "proto3";
package user;

message Student {
    string public_uuid = 1;
    string version_uuid = 2;
    string name = 4;
    string email = 5;
    uint64 version_timestamp = 6;
}

message Instructor {
    string public_uuid = 1;
    string version_uuid = 2;
    string name = 4;
    string email = 5;
    uint64 version_timestamp = 6;
}