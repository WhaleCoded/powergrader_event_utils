syntax = "proto3";
package relationship;

message RegisterPublicUuid {
    string private_uuid = 1;
    string public_uuid = 2;
}

message AssignmentAddedToClass {
    string assignment_id = 1;
    string class_id = 2;
}

message AssignmentRemovedFromClass {
    string assignment_id = 1;
    string class_id = 2;
}

message StudentAddedToClass {
    string student_id = 1;
    string class_id = 2;
}

message StudentRemovedFromClass {
    string student_id = 1;
    string class_id = 2;
}