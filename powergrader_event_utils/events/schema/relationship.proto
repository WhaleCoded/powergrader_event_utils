syntax = "proto3";
package relationship;

message PrivateIDAddedToPublicID {
    string private_uuid = 1;
    string public_uuid = 2;
}

message PrivateIDRemovedFromPublicID {
    string private_uuid = 1;
    string public_uuid = 2;
}

message AssignmentAddedToCourse {
    string assignment_id = 1;
    string course_id = 2;
}

message AssignmentRemovedFromCourse {
    string assignment_id = 1;
    string course_id = 2;
}

message StudentAddedToSection {
    string student_id = 1;
    string section_id = 2;
}

message StudentRemovedFromSection {
    string student_id = 1;
    string section_id = 2;
}

message InstructorAddedToCourse {
    string instructor_id = 1;
    string course_id = 2;
}

message InstructorRemovedFromCourse {
    string instructor_id = 1;
    string course_id = 2;
}