syntax = "proto3";
package instructions;

// Instructions (Generated by Grader)
message AssignmentInstruction {
    string assignment_version_uuid = 1;
    string version_uuid = 3;
    string content = 4;
    uint64 version_timestamp = 5;
}

message CriterionInstruction {
    string assignment_version_uuid = 1;
    string criterion_uuid = 2;
    string version_uuid = 3;
    string content = 4;
    uint64 version_timestamp = 5;
}

message InvalidateInstruction {
    string instruction_version_uuid = 1;
    optional bool is_assignment_instruction = 2;
}

message InstructionInfo {
    string assignment_instruction_version_uuids = 1;
    string criterion_instruction_version_uuids = 2;
}

