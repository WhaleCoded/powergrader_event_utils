syntax = "proto3";
package grade;


enum GradeType {
    AI_GRADED = 0;
    FACULTY_ADJUSTED = 1;
    AI_INFERRED = 2;
}

message CriteriaGrade {
    string id = 1;
    string submission_id = 2;
    string rubric_criteria_id = 3;
    GradeType type = 4;
    string grade_method_id = 5;
    int32 score = 7;
    string assesment = 8;
}

message CriteriaEmbedding {
    string id = 1;
    string crit_grade_id = 2;
    string embedder_id = 3;
    repeated float embedding = 4;
}

message AssesmentSimilarity {
    string id = 1;
    repeated string simmilar_criteria_grade_ids = 4;
}


message StudentRequestedRegrade {
    string id = 1;
    string student_id = 2;
    string submission_id = 3;
    string reasoning = 4;
    repeated string criteria_grades_to_reevaluate = 5;
}

