syntax = "proto3";
package assignment;

message Assignment {
    string public_uuid = 1;
    string version_uuid = 2;
    string rubric_version_uuid = 3;
    string name = 4;
    string description = 5;
    uint64 version_timestamp = 6;
}

message Rubric {
    string public_uuid = 1;
    string version_uuid = 2;
    string instructor_public_uuid = 3;
    string name = 4;
    map<string, RubricCriterion> rubric_criteria = 5;
    uint64 version_timestamp = 6;
}

message RubricCriterion {
    string uuid = 1;
    string name = 2;
    repeated CriteriaLevel levels = 3;
}

message CriteriaLevel {
    optional uint32 score = 1;
    string description = 2;
}
